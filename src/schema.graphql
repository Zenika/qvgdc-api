scalar DateTime

type Query {
  game(gameId: ID!): Game!
  games(open: Boolean!): [Game!]!
  questions(gameId: ID!): [Question!]!
  choices(questionId: ID!): [Question!]!
  me: User!
}

type Player {
  id: ID!
  name: String!
  game: Game!
  score: Int
  responseTime: Int
  answers: [Answer!]!
}

type Answer {
  id: ID!
  choice: Choice!
  player: Player!
}

type Question {
  id: ID!
  duration: Int!
  title: String!
  choices: [Choice!]!
  goodChoice: Choice
  answers: [Answer!]!
  order: Int!
  user: User!
  game: Game!
  launched: DateTime
}

type Choice {
  id: ID!
  title: String!
  question: Question!
  answers: [Answer!]!
  user: User!
}

type Game {
  id: ID!
  title: String!
  open: Boolean!
  finish: Boolean!
  players: [Player!]
  questions: [Question!]!
  currentQuestion: Question
  user: User!
}

input GameInput {
  title: String
  open: Boolean
  finish: Boolean
  currentQuestion: ID
}

input QuestionInput {
  title: String
  launched: DateTime
  goodChoiceId: ID
}

input QuestionChoiceInput {
  id: ID
}

input ChoiceInput {
  title: String
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  email: String!
  games: [Game!]
}

type Mutation {
  login(email: String!, password: String!): AuthPayload
  newGame(title: String!): Game!
  deleteGame(gameId: ID!): Game!
  updateGame(gameId: ID!, data: GameInput): Game!
  newQuestion(gameId: ID!, title: String!, duration: Int!): Question!
  deleteQuestion(questionId: ID!): Question!
  updateQuestion(questionId: ID!, data: QuestionInput): Question!
  newChoice(questionId: ID!, title: String!): Choice!
  deleteChoice(choiceId: ID!): Choice!
  updateChoice(choiceId: ID!, data: ChoiceInput): Choice!
  newPlayer(gameId: ID!, name: String!): Player!
  newAnswer(choiceId: ID!, playerId: ID!): Answer!
}

type Subscription {
  updateGame(gameId: ID!): Game
}
